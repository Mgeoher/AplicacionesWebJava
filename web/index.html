<html>
    <head>
        <title>Registro de Clientes</title> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script><!-- comment -->
        
    </head>
    <body>
        
        
     
     <div class="container">
     <h1>Registro de Clientes</h1>
        <form action="ClienteController">
  <div class="form-group">
    <label for="formGroupExampleInput">Ingrese el codigo</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Codigo" name="codigo">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Ingrese su nombre</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nombre" name="nombre">
  </div>
            <div class="form-group">
    <label for="formGroupExampleInput3">Ingrese su apellido</label>
    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Apellido" name="apellido">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput4">Ingrese la direccion</label>
    <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Direccion" name="direccion">
  </div>
            
           <div class="form-group">
    <label for="formGroupExampleInput5">Ingrese su correo electronico</label>
    <input type="email" class="form-control" id="formGroupExampleInput5" placeholder="Correo" name="correo">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput6">Ingrese su numero de telefono</label>
    <input type="number" class="form-control" id="formGroupExampleInput6" placeholder="Numero de Telefono" name="telefono">
  </div>  
    <button type="submit" class="btn btn-primary">Enviar</button> <br>       
</form>
        </div>
        
    </body>
</html>
